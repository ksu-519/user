<html>
  <head>  
    <title>Task</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/css/app.css" rel="stylesheet">
  </head>
  <body ng-app="myApp" class="ng-cloak">
      <div class="generic-container" ng-controller="UserController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Users Form</span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.user.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable">login</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.login" name="uuser" class="login form-control input-sm" placeholder="Enter your user" ng-minlength="3"/>
                              </div>
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable">password</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.password" class="form-control input-sm" placeholder="Enter your password. [This field is validation free]"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable">fio</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.fio" class="form-control input-sm" placeholder="Enter your fio. [This field is validation free]"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable">sex</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.sex" class="form-control input-sm" placeholder="Enter your sex. [This field is validation free]"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable">age</label>
                              <div class="col-md-7">
                                  <input type="number" ng-model="ctrl.user.age" class="age form-control input-sm" placeholder="Enter your age. [This field is validation free]"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Users </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>login</th>
                              <th>password</th>
                              <th>fio</th>
                              <th>sex</th>
                              <th>age</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.users">
                              <td><span ng-bind="u.id"></span></td>
                              <td><span ng-bind="u.login"></span></td>
                              <td><span ng-bind="u.password"></span></td>
                              <td><span ng-bind="u.fio"></span></td>
                              <td><span ng-bind="u.sex"></span></td>
                              <td><span ng-bind="u.age"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>
                                  <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="/static/js/app.js"></script>
      <script src="/static/js/service/user_service.js"></script>
      <script src="/static/js/controller/user_controller.js"></script>
  </body>
</html>
